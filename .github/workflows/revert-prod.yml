name: âª Revert Production Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to revert to (e.g., v1.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  revert:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âœ… Check tag exists
        run: |
          if git rev-parse -q --verify "refs/tags/${{ github.event.inputs.version }}" >/dev/null; then
            echo "Tag ${{ github.event.inputs.version }} exists."
          else
            echo "Error: Tag ${{ github.event.inputs.version }} does not exist."
            exit 1
          fi

      - name: ğŸ”§ Update ArgoCD prod manifest
        run: |
          echo "ğŸ›  Reverting targetRevision to ${{ github.event.inputs.version }}"
          sed -i -E "s/(targetRevision:\s*).*/\1${{ github.event.inputs.version }}/" overlays/prod/argocd-app.yaml          

      - name: ğŸ’¾ Commit and push revert
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add overlays/prod/argocd-app.yaml
          git commit -m "âª Revert production to ${{ github.event.inputs.version }}"
          git push origin main

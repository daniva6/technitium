apiVersion: v1
kind: Service
metadata:
  name: technitium
spec:
  type: LoadBalancer
  # loadBalancerIP: 192.168.51.163
  ports:
  - name: web-http
    port: 5380
    targetPort: 5380
    protocol: TCP
  - name: dns-udp
    port: 53
    targetPort: 53
    protocol: UDP
  - name: dns-tcp
    port: 53
    targetPort: 53
    protocol: TCP
  selector:
    app: dns-server